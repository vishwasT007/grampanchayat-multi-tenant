name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_ENABLE_ANALYTICS: ${{ secrets.VITE_ENABLE_ANALYTICS || 'true' }}
          VITE_ENABLE_PERFORMANCE: ${{ secrets.VITE_ENABLE_PERFORMANCE || 'true' }}
          VITE_ENABLE_APP_CHECK: ${{ secrets.VITE_ENABLE_APP_CHECK || 'false' }}
        run: npm run build

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_SERVICE_ACCOUNT_BASE64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          
          # Configure authentication
          if [ -n "$FIREBASE_SERVICE_ACCOUNT_BASE64" ]; then
            echo "$FIREBASE_SERVICE_ACCOUNT_BASE64" | base64 -d > /tmp/firebase_sa.json
            export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase_sa.json
            AUTH_TYPE="service_account"
          elif [ -n "$FIREBASE_SERVICE_ACCOUNT" ] && echo "$FIREBASE_SERVICE_ACCOUNT" | grep -q "^{"; then
            echo "$FIREBASE_SERVICE_ACCOUNT" > /tmp/firebase_sa.json
            export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase_sa.json
            AUTH_TYPE="service_account"
          elif [ -n "$FIREBASE_TOKEN" ]; then
            AUTH_TYPE="token"
          else
            echo "‚ùå No authentication configured. Set FIREBASE_SERVICE_ACCOUNT_BASE64 or FIREBASE_TOKEN secret."
            exit 1
          fi
          
          # Deploy to all configured targets (only deploy sites that exist)
          if [ "$AUTH_TYPE" = "service_account" ]; then
            # Deploy main site and superadmin (don't deploy GP sites - they are deployed via deploy-gp workflow)
            firebase deploy --only hosting:main,hosting:superadmin --project grampanchayat-multi-tenant || true
          else
            firebase deploy --only hosting:main,hosting:superadmin --project grampanchayat-multi-tenant --token "$FIREBASE_TOKEN" || true
          fi
