name: Auto Deploy GP to Firebase Hosting

on:
  # Manual trigger - you can manually deploy any GP
  workflow_dispatch:
    inputs:
      gp_subdomain:
        description: 'GP Subdomain (e.g., pawni, sampurna)'
        required: true
        type: string

  # Can also trigger from API/webhook (future)
  repository_dispatch:
    types: [deploy_gp]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get GP subdomain
        id: get_subdomain
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "subdomain=${{ github.event.inputs.gp_subdomain }}" >> $GITHUB_OUTPUT
          else
            echo "subdomain=${{ github.event.client_payload.gp_subdomain }}" >> $GITHUB_OUTPUT
          fi

      - name: Normalize subdomain
        id: normalize_subdomain
        run: |
          GP_SUBDOMAIN="${{ steps.get_subdomain.outputs.subdomain }}"
          # Use subdomain as-is from UI (already normalized by AddGP.jsx)
          # No longer append -gpmulti automatically
          NORMALIZED="$GP_SUBDOMAIN"
          echo "normalized=${NORMALIZED}" >> $GITHUB_OUTPUT
          echo "Using subdomain: ${NORMALIZED}"

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Configure Service Account auth (recommended)
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_SERVICE_ACCOUNT_BASE64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}
        run: |
          if [ -n "$FIREBASE_SERVICE_ACCOUNT_BASE64" ]; then
            echo "$FIREBASE_SERVICE_ACCOUNT_BASE64" | base64 -d > /tmp/firebase_sa.json
            echo "Detected base64-encoded service account; decoded to /tmp/firebase_sa.json"
            echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase_sa.json" >> $GITHUB_ENV
            echo "USE_TOKEN_FALLBACK=false" >> $GITHUB_ENV
          elif [ -n "$FIREBASE_SERVICE_ACCOUNT" ] && echo "$FIREBASE_SERVICE_ACCOUNT" | grep -q "^{"; then
            echo "$FIREBASE_SERVICE_ACCOUNT" > /tmp/firebase_sa.json
            echo "Detected raw JSON service account; wrote to /tmp/firebase_sa.json"
            echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase_sa.json" >> $GITHUB_ENV
            echo "USE_TOKEN_FALLBACK=false" >> $GITHUB_ENV
          else
            echo "No valid service account provided. Falling back to FIREBASE_TOKEN if available."
            echo "USE_TOKEN_FALLBACK=true" >> $GITHUB_ENV
          fi

      - name: Set Firebase Project ID
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        run: |
          if [ -z "$FIREBASE_PROJECT_ID" ]; then
            echo "âŒ Missing required secret: VITE_FIREBASE_PROJECT_ID"
            exit 1
          fi
          echo "Using Firebase project: $FIREBASE_PROJECT_ID"
          echo "FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}" >> $GITHUB_ENV

      - name: Firebase CLI debug (project + auth)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "USE_TOKEN_FALLBACK=$USE_TOKEN_FALLBACK"
          echo "FIREBASE_PROJECT_ID=$FIREBASE_PROJECT_ID"
          if [ "$USE_TOKEN_FALLBACK" = "true" ]; then
            firebase projects:list --token "$FIREBASE_TOKEN" 1>/dev/null
          else
            firebase projects:list 1>/dev/null
          fi

      - name: Create or use existing Firebase hosting site
        id: create_site
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          BASE_NORMALIZED="${{ steps.normalize_subdomain.outputs.normalized }}"
          CANDIDATE="$BASE_NORMALIZED"
          echo "Checking if hosting site exists: $CANDIDATE"
          
          # Check if site already exists first
          if [ "$USE_TOKEN_FALLBACK" = "true" ]; then
            SITE_EXISTS=$(firebase hosting:sites:list --project "$FIREBASE_PROJECT_ID" --token "$FIREBASE_TOKEN" 2>&1 | grep -q "$CANDIDATE" && echo "true" || echo "false")
          else
            SITE_EXISTS=$(firebase hosting:sites:list --project "$FIREBASE_PROJECT_ID" 2>&1 | grep -q "$CANDIDATE" && echo "true" || echo "false")
          fi
          
          if [ "$SITE_EXISTS" = "true" ]; then
            echo "âœ… Site $CANDIDATE already exists, reusing it"
            echo "site_id=$CANDIDATE" >> $GITHUB_OUTPUT
          else
            echo "Creating new hosting site: $CANDIDATE"
            if [ "$USE_TOKEN_FALLBACK" = "true" ]; then
              CREATE_CMD="firebase hosting:sites:create \"$CANDIDATE\" --project \"$FIREBASE_PROJECT_ID\" --token \"$FIREBASE_TOKEN\""
            else
              CREATE_CMD="firebase hosting:sites:create \"$CANDIDATE\" --project \"$FIREBASE_PROJECT_ID\""
            fi
            echo "Running: $CREATE_CMD"
            if sh -c "$CREATE_CMD" 2>&1; then
              echo "âœ… Site created successfully"
              echo "site_id=$CANDIDATE" >> $GITHUB_OUTPUT
            else
              echo "âŒ Site creation failed. Using subdomain as-is (may already exist in Firebase)"
              echo "site_id=$CANDIDATE" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Configure hosting target
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          SITE_ID="${{ steps.create_site.outputs.site_id }}"
          if [ "$USE_TOKEN_FALLBACK" = "true" ]; then
            firebase target:apply hosting "$SITE_ID" "$SITE_ID" --project "$FIREBASE_PROJECT_ID" --token "$FIREBASE_TOKEN"
          else
            firebase target:apply hosting "$SITE_ID" "$SITE_ID" --project "$FIREBASE_PROJECT_ID"
          fi

      - name: Update firebase.json
        run: |
          GP_SUBDOMAIN="${{ steps.create_site.outputs.site_id }}"
          
          # Check if configuration already exists
          if grep -q "\"target\": \"$GP_SUBDOMAIN\"" firebase.json; then
            echo "Configuration already exists for $GP_SUBDOMAIN"
          else
            echo "Adding configuration for $GP_SUBDOMAIN"
            
            # Create temporary file with new hosting config
            cat > /tmp/new_hosting.json << EOF
          {
            "target": "$GP_SUBDOMAIN",
            "public": "dist",
            "ignore": [
              "firebase.json",
              "**/.*",
              "**/node_modules/**"
            ],
            "rewrites": [
              {
                "source": "**",
                "destination": "/index.html"
              }
            ],
            "headers": [
              {
                "source": "**/*.@(jpg|jpeg|gif|png|svg|webp)",
                "headers": [
                  {
                    "key": "Cache-Control",
                    "value": "max-age=31536000"
                  }
                ]
              },
              {
                "source": "**/*.@(js|css)",
                "headers": [
                  {
                    "key": "Cache-Control",
                    "value": "max-age=31536000"
                  }
                ]
              }
            ],
            "cleanUrls": true,
            "trailingSlash": false
          }
          EOF
            
            # Use Node.js to properly insert into firebase.json
            node -e "
              const fs = require('fs');
              const config = JSON.parse(fs.readFileSync('firebase.json', 'utf8'));
              const newHosting = JSON.parse(fs.readFileSync('/tmp/new_hosting.json', 'utf8'));
              config.hosting.push(newHosting);
              fs.writeFileSync('firebase.json', JSON.stringify(config, null, 2));
            "
          fi

      - name: Build GP website
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
        run: npm run build:gp

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          SITE_ID="${{ steps.create_site.outputs.site_id }}"
          if [ -z "$SITE_ID" ]; then
            echo "âŒ Missing SITE_ID from create_site step"
            exit 1
          fi
          if [ "$USE_TOKEN_FALLBACK" = "true" ]; then
            firebase deploy --only hosting:"$SITE_ID" --project "$FIREBASE_PROJECT_ID" --token "$FIREBASE_TOKEN"
          else
            firebase deploy --only hosting:"$SITE_ID" --project "$FIREBASE_PROJECT_ID"
          fi

      - name: Update Firestore domain and subdomain with final site
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_SERVICE_ACCOUNT_BASE64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}
        run: |
          npm install firebase-admin --no-save
          NORMALIZED="${{ steps.normalize_subdomain.outputs.normalized }}"
          SITE_ID="${{ steps.create_site.outputs.site_id }}"
          
          # Extract GP ID from site ID
          # Supports both patterns:
          # - gp-pindkeparlodha(-suffix) -> pindkeparlodha
          # - pindkeparlodha-gpmulti(-suffix) -> pindkeparlodha
          if [[ "$SITE_ID" == gp-* ]]; then
            # gp-<id> pattern: remove gp- prefix and any Firebase suffix
            GP_ID="${SITE_ID#gp-}"
            GP_ID="${GP_ID%%-*}"  # Remove any suffix after first hyphen
          else
            # <id>-gpmulti pattern: remove -gpmulti and any suffix
            GP_ID="${SITE_ID%-gpmulti*}"
          fi
          
          echo "Extracted GP ID: $GP_ID from site: $SITE_ID"
          
          # Ensure /tmp/firebase_sa.json exists and is valid JSON
          if [ ! -s "/tmp/firebase_sa.json" ]; then
            if [ -n "$FIREBASE_SERVICE_ACCOUNT_BASE64" ]; then
              echo "Using FIREBASE_SERVICE_ACCOUNT_BASE64..."
              echo "$FIREBASE_SERVICE_ACCOUNT_BASE64" | base64 -d > /tmp/firebase_sa.json
            elif [ -n "$FIREBASE_SERVICE_ACCOUNT" ]; then
              echo "Using FIREBASE_SERVICE_ACCOUNT..."
              # Write JSON properly, preserving formatting
              cat > /tmp/firebase_sa.json << 'EOFSA'
          ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          EOFSA
            else
              echo "âš ï¸  WARNING: No service account configured. Firestore update will be skipped."
              echo "The GP domain in SuperAdmin UI may not reflect the actual deployed site."
              echo "Please configure FIREBASE_SERVICE_ACCOUNT or FIREBASE_SERVICE_ACCOUNT_BASE64 secret."
              exit 0
            fi
          fi
          
          # Validate JSON before using
          if ! node -e "JSON.parse(require('fs').readFileSync('/tmp/firebase_sa.json', 'utf8'))" 2>/dev/null; then
            echo "âŒ ERROR: Service account JSON is invalid!"
            echo "Please check your FIREBASE_SERVICE_ACCOUNT secret in GitHub."
            echo "It should be valid JSON starting with { and ending with }"
            cat /tmp/firebase_sa.json | head -c 200
            echo "..."
            exit 1
          fi
          
          echo "âœ… Service account JSON validated"
          
          # Update BOTH domain and subdomain in Firestore
          # Extract just the subdomain part (without .web.app)
          SUBDOMAIN="${SITE_ID}"
          DOMAIN="${SITE_ID}.web.app"
          
          node -e "const fs=require('fs');const admin=require('firebase-admin');const raw=fs.readFileSync('/tmp/firebase_sa.json','utf8');let sa;try{sa=JSON.parse(raw);}catch(e){console.error('Invalid service account JSON:',e.message);process.exit(1);}admin.initializeApp({credential:admin.credential.cert(sa)});const db=admin.firestore();const gpId='${GP_ID}';const subdomain='${SUBDOMAIN}';const domain='${DOMAIN}';console.log('Updating GP',gpId);console.log('  - subdomain:',subdomain);console.log('  - domain:',domain);db.doc('globalConfig/metadata/gramPanchayats/'+gpId).set({subdomain:subdomain,domain:domain},{merge:true}).then(()=>{console.log('âœ… Firestore updated successfully');process.exit(0);}).catch(e=>{console.error('âŒ Firestore update failed:',e.message);process.exit(1)});"

      - name: Create Firebase Auth user for admin
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_SERVICE_ACCOUNT_BASE64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}
          GP_ID: ${{ steps.create_site.outputs.site_id }}
          SITE_ID: ${{ steps.create_site.outputs.site_id }}
        run: |
          SITE_ID="${{ steps.create_site.outputs.site_id }}"
          
          # Extract GP ID from site ID
          if [[ "$SITE_ID" == gp-* ]]; then
            GP_ID="${SITE_ID#gp-}"
            GP_ID="${GP_ID%%-*}"
          else
            GP_ID="${SITE_ID%-gpmulti*}"
          fi
          
          echo "Creating Firebase Auth user for GP: $GP_ID"
          
          # Service account should already be at /tmp/firebase_sa.json from previous step
          # But check and recreate if needed
          if [ ! -s "/tmp/firebase_sa.json" ]; then
            if [ -n "$FIREBASE_SERVICE_ACCOUNT_BASE64" ]; then
              echo "$FIREBASE_SERVICE_ACCOUNT_BASE64" | base64 -d > /tmp/firebase_sa.json
            elif [ -n "$FIREBASE_SERVICE_ACCOUNT" ]; then
              cat > /tmp/firebase_sa.json << 'EOFSA'
          ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          EOFSA
            else
              echo "âš ï¸  WARNING: No service account configured. Admin user creation skipped."
              exit 0
            fi
          fi
          
          # Create admin user script
          node << 'EOFNODE'
          const fs = require('fs');
          const admin = require('firebase-admin');
          
          async function createAdminUser() {
            try {
              const serviceAccount = JSON.parse(fs.readFileSync('/tmp/firebase_sa.json', 'utf8'));
              admin.initializeApp({ credential: admin.credential.cert(serviceAccount) });
              
              const db = admin.firestore();
              const auth = admin.auth();
              const gpId = process.env.GP_ID;
              
              console.log(`\nðŸ”§ Creating admin user for GP: ${gpId}\n`);
              
              // Get GP data to retrieve admin credentials
              const gpDoc = await db.doc(`globalConfig/metadata/gramPanchayats/${gpId}`).get();
              
              if (!gpDoc.exists) {
                console.log('âš ï¸  GP document not found. Skipping admin user creation.');
                process.exit(0);
              }
              
              const gpData = gpDoc.data();
              const adminEmail = gpData.adminEmail;
              const adminPassword = gpData.adminPassword;
              const adminName = gpData.adminName || 'Admin';
              
              if (!adminEmail || !adminPassword) {
                console.log('âš ï¸  Admin credentials not found in GP document. Skipping.');
                process.exit(0);
              }
              
              console.log(`ðŸ“§ Email: ${adminEmail}`);
              
              // Check if user already exists
              let userRecord;
              try {
                userRecord = await auth.getUserByEmail(adminEmail);
                console.log(`âœ… User already exists with UID: ${userRecord.uid}`);
              } catch (error) {
                if (error.code === 'auth/user-not-found') {
                  // Create new user
                  userRecord = await auth.createUser({
                    email: adminEmail,
                    password: adminPassword,
                    emailVerified: true,
                    displayName: adminName
                  });
                  console.log(`âœ… Firebase Auth user created! UID: ${userRecord.uid}`);
                } else {
                  throw error;
                }
              }
              
              // Set custom claims
              await auth.setCustomUserClaims(userRecord.uid, {
                role: 'admin',
                tenantId: gpId
              });
              console.log('âœ… Custom claims set (role: admin)');
              
              // Create/update user document in Firestore
              await db.doc(`gramPanchayats/${gpId}/users/${userRecord.uid}`).set({
                email: adminEmail,
                name: adminName,
                role: 'admin',
                tenantId: gpId,
                uid: userRecord.uid,
                createdAt: admin.firestore.FieldValue.serverTimestamp(),
                active: true,
                createdBy: 'automation',
                passwordLastChanged: admin.firestore.FieldValue.serverTimestamp()
              }, { merge: true });
              console.log('âœ… User document updated in Firestore\n');
              
              console.log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”');
              console.log('ðŸŽ‰ ADMIN USER READY!');
              console.log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”');
              console.log(`ðŸ“§ Email: ${adminEmail}`);
              console.log(`ðŸ”‘ Password: ${adminPassword}`);
              console.log(`ðŸŒ Login URL: https://${process.env.SITE_ID}.web.app/admin/login\n`);
              
              process.exit(0);
            } catch (error) {
              console.error('âŒ Error creating admin user:', error.message);
              console.log('âš ï¸  Admin user creation failed, but deployment succeeded.');
              console.log('   Admin can be created manually later.');
              process.exit(0); // Don't fail the whole workflow
            }
          }
          
          createAdminUser();
          EOFNODE

      - name: Commit firebase.json changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Add hosting config for ${{ steps.create_site.outputs.site_id }}"
          file_pattern: 'firebase.json .firebaserc'
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'actions@github.com'

      - name: Success notification
        run: |
          SITE_ID="${{ steps.create_site.outputs.site_id }}"
          echo "âœ… GP deployed successfully!"
          echo ""
          echo "ðŸŒ ACTUAL DEPLOYED SITE: https://$SITE_ID.web.app"
          echo ""
          echo "ðŸ“ Important:"
          echo "â€¢ If Firebase added a suffix (like -hrxy7z), both domain and subdomain"
          echo "  have been updated in Firestore to match the actual deployed site."
          echo "â€¢ SuperAdmin UI will now show: $SITE_ID.web.app"
          echo "â€¢ Test the site: https://$SITE_ID.web.app"

